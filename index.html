<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=none">
	<title> Information Form </title>
	<link rel="stylesheet" href="css/meyersreset-and-normalize-form.css">
	<link rel="stylesheet" href="css/screen.css">
</head>
<body>
	<h1>Information Form</h1>
	<form method="get" action="autocomplete">
	<fieldset>
	<div><label>Email Address: <input type="email" placeholder="Please enter email address"></label></div>
	<div><label>Phone Number: <input type="text" placeholder="Please enter phone number"></label></div>
	<div><label>DateOfBirth: <input type="text" placeholder="Please enter DOB"></label></div>
	</fieldset>

	<input type="submit" value="submit">
	</form>
</body>
</html>
